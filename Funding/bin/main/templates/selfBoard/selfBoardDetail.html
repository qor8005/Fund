<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Let's Funding : 프로필</title>

	<!-- CSS -->
	<link rel="stylesheet" href="../../static/css/selfBoard/selfBoardDetail.css" th:href="@{/css/selfBoard/selfBoardDetail.css}">
	<link rel="stylesheet" href="/css/main/usernav.css">

	<!-- favicon -->
	<link rel="shortcut icon" href="/img/favicon/ms-icon-310x310.png" type="image/x-icon" />
</head>
<body>
	<!-- 홈페이지 상단 nav -->
	<header th:replace="/main/nav"></header>

	<section>
        <!-- nav -->
        <nav th:replace="/main/usernav"></nav>

		<!-- 프로필 -->
		<div class="wrap">
			<div class="profile">
				<div class="pro_tit">
					<div class="image">
						<img th:src="|/selfBoard/img/${selfBoard.id}|">
					</div>
					<div class="pro_con">
						<div class="view">
							<label>아티스트</label>
							<p th:text="${selfBoard.fundArtist.nickname}"></p>
						</div>
						<div class="view">
							<label>장르</label>
							<p th:text="${selfBoard.genre}"></p>
						</div>
					</div>
				</div>
				<hr/>
				<div class="pro_txt">
					<h3 th:text="${selfBoard.subject}"></h3>
					<div class="content" th:utext="${selfBoard.content}"></div>
					
				</div>
			</div>
			<!-- 수정하기 -->
			<div class="modi" sec:authorize="isAuthenticated()">
				<a th:if="${selfBoard.fundArtist != null and #authentication.getPrincipal().getUsername() == selfBoard.fundArtist.username}" th:href="@{|/selfBoard/modify/${#authentication.getPrincipal().getUsername()}|}">수정하기</a>
			</div>
		</div>
	</section>
</body>
</html>
