<div>
	<h2>카테고리 리스트</h2>
	<table>
		<thead>
			<tr>
				<th>카테고리</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="categorie , loop : ${categorieList}">
				<td th:text="${categorie.categorieName}"></td>
				<td><a th:href="@{|/categorie/delete/${categorie.id}|}">삭제하기</a></td>
			</tr>
		</tbody>
	</table>
	<a href="/categorie/create"><button>등록하기</button></a>
	<a th:href="@{/}">홈으로</a>
</div>
